    <!-- Delete Modal -->

        <p class="toolbar-label">Confirm User Deletion</p>
        <img
          src="../Assets/close-button.svg"

          class="close"

      <!-- Message -->
      <div class="message">

      <!-- Actions -->
      <div class="actions">
        <button class="delete-ok" onclick="show()">Ok</button>
